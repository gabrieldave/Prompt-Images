<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradiente para el fondo -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para el marco de imagen -->
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para el texto/prompt -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Efecto de brillo -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="512" height="512" rx="112" fill="url(#bgGradient)"/>
  
  <!-- Marco de imagen (representa la imagen generada) -->
  <rect x="80" y="80" width="240" height="240" rx="16" fill="url(#frameGradient)" opacity="0.9"/>
  <rect x="90" y="90" width="220" height="220" rx="12" fill="#1e1b4b"/>
  
  <!-- Contenido de la imagen (representación abstracta de arte) -->
  <g transform="translate(100, 100)">
    <!-- Formas abstractas representando arte generado -->
    <circle cx="60" cy="60" r="35" fill="#8b5cf6" opacity="0.6"/>
    <circle cx="120" cy="80" r="25" fill="#a78bfa" opacity="0.5"/>
    <rect x="30" y="100" width="80" height="40" rx="8" fill="#c4b5fd" opacity="0.4"/>
    <path d="M 140 120 Q 160 100, 180 120 T 200 120" stroke="#ddd6fe" stroke-width="3" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Líneas de texto/prompt (representando el prompt) -->
  <g transform="translate(80, 360)">
    <rect x="0" y="0" width="240" height="8" rx="4" fill="url(#textGradient)" opacity="0.9"/>
    <rect x="0" y="20" width="200" height="8" rx="4" fill="url(#textGradient)" opacity="0.8"/>
    <rect x="0" y="40" width="220" height="8" rx="4" fill="url(#textGradient)" opacity="0.7"/>
    <rect x="0" y="60" width="180" height="8" rx="4" fill="url(#textGradient)" opacity="0.6"/>
  </g>
  
  <!-- Símbolo de IA/Sparkle (representando la inteligencia artificial) -->
  <g transform="translate(360, 100)" filter="url(#glow)">
    <!-- Estrella principal -->
    <path d="M 50 20 L 55 35 L 70 35 L 58 45 L 63 60 L 50 50 L 37 60 L 42 45 L 30 35 L 45 35 Z" 
          fill="#fbbf24" opacity="0.9"/>
    <!-- Estrellas pequeñas -->
    <circle cx="20" cy="20" r="3" fill="#fbbf24" opacity="0.8"/>
    <circle cx="80" cy="30" r="2.5" fill="#fbbf24" opacity="0.7"/>
    <circle cx="25" cy="50" r="2" fill="#fbbf24" opacity="0.6"/>
    <circle cx="75" cy="55" r="2.5" fill="#fbbf24" opacity="0.7"/>
  </g>
  
  <!-- Flecha de conexión (prompt -> imagen) -->
  <g transform="translate(320, 200)">
    <path d="M 0 0 L 30 0 L 25 -5 M 30 0 L 25 5" 
          stroke="#a78bfa" stroke-width="4" fill="none" opacity="0.7" stroke-linecap="round"/>
  </g>
  
  <!-- Efectos de brillo adicionales -->
  <circle cx="200" cy="200" r="150" fill="white" opacity="0.05"/>
  <circle cx="350" cy="150" r="80" fill="white" opacity="0.08"/>
</svg>



