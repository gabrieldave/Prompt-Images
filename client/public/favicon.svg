<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Gradiente púrpura a magenta -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="50%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <!-- Sombra con glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo redondeado con gradiente -->
  <rect x="8" y="8" width="48" height="48" rx="12" ry="12" fill="url(#bgGradient)" filter="url(#glow)"/>
  
  <!-- Grupo principal centrado -->
  <g transform="translate(32, 32)">
    <!-- Estrella de 4 puntas (sparkle) principal en blanco -->
    <path d="M-4.063 0.5a2 2 0 1 0 .937 2.865l2.126-4.258a2 2 0 1 0-.937-2.865L-4.063 0.5Z" fill="white" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M0.5 -8.5a2 2 0 1 0 .937 2.865l2.126-4.258a2 2 0 1 0-.937-2.865L0.5 -8.5Z" fill="white" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M5.062 -0.5a2 2 0 1 0 .937 2.865l-2.126 4.258a2 2 0 1 0-.937-2.865l2.126-4.258Z" fill="white" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M0.5 8.5a2 2 0 1 0 .937-2.865l2.126 4.258a2 2 0 1 0-.937 2.865L0.5 8.5Z" fill="white" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Círculo pequeño abajo-izquierda -->
    <circle cx="-6" cy="6" r="2" fill="white" stroke="white" stroke-width="1.5"/>
    
    <!-- Signo más arriba-derecha -->
    <g transform="translate(6, -6)">
      <line x1="-2" y1="0" x2="2" y2="0" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="-2" x2="0" y2="2" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
</svg>
