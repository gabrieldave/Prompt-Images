<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- Gradiente que replica el del tÃ­tulo: from-primary via-purple-500 to-pink-500 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8b5cf6" /> <!-- primary -->
      <stop offset="50%" stop-color="#a855f7" /> <!-- purple-500 -->
      <stop offset="100%" stop-color="#ec4899" /> <!-- pink-500 -->
    </linearGradient>
    <!-- Sombra con glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo redondeado con gradiente (replica rounded-xl) -->
  <rect x="8" y="8" width="48" height="48" rx="12" ry="12" fill="url(#bgGradient)" filter="url(#glow)"/>
  
  <!-- Icono Sparkles en blanco, centrado -->
  <g transform="translate(32, 32)">
    <!-- Sparkles paths (del icono de Lucide) -->
    <path d="M-4.063 0.5a2 2 0 1 0 .937 2.865l2.126-4.258a2 2 0 1 0-.937-2.865L-4.063 0.5Z" fill="white" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M0.5 -8.5a2 2 0 1 0 .937 2.865l2.126-4.258a2 2 0 1 0-.937-2.865L0.5 -8.5Z" fill="white" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M5.062 -0.5a2 2 0 1 0 .937 2.865l-2.126 4.258a2 2 0 1 0-.937 2.865l2.126-4.258Z" fill="white" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Puntos decorativos -->
    <rect x="-8" y="-8" width="3" height="3" fill="white" rx="0.5"/>
    <rect x="5" y="5" width="3" height="3" fill="white" rx="0.5"/>
    <rect x="-8" y="5" width="3" height="3" fill="white" rx="0.5"/>
    <rect x="5" y="-8" width="3" height="3" fill="white" rx="0.5"/>
  </g>
</svg>
